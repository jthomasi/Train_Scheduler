<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		 crossorigin="anonymous"></script>
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>

	<link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.min.css">
	
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

	<script type="text/javascript" src="assets/javascript/script.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="jumbotron">
				<h1>Train Scheduler</h1>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">Current Train Schedule</div>
					<div class="panel-body">
						<table class="table">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (mins)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody id="train-table">
								
							</tbody>
						</table>
					</div>				
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">Add Train</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="">Train Name</label>
								<input type="text" class="form-control" id="train-name" placeholder="Union Pacific">
							</div>

							<div class="form-group">
								<label for="">Destination</label>
								<input type="text" class="form-control" id="train-destination" placeholder="San Francisco, CA">
							</div>

							<div class="form-group">
								<label for="">Frequency</label>

								<input type="text" class="form-control" id="train-frequency" placeholder="25">

							</div>

							<div class="form-group">
								<label for="">First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="first-time" placeholder="23:15">
							</div>

							<button type="submit" class="btn btn-default" id="submit-btn">Submit</button>
						</form>
					</div>
			</div>
		</div>
	</div>

</body>
</html>
